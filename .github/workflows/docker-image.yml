name: Docker Build and Push

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    name: Build Docker Image
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository
      - name: Checkout Code
        uses: actions/checkout@v3

      # Step 2: Log in to DockerHub (optional, only if pushing)
      - name: Log in to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # Step 3: Build the Docker image
      - name: Build Docker Image
        run: docker build -t my-app:${{ github.sha }} .

      # Step 4: Push the Docker image to DockerHub (optional)
      - name: Push Docker Image
        if: github.ref == 'refs/heads/main'  # Only push on main branch
        run: |
          docker tag my-app:${{ github.sha }} my-dockerhub-user/my-app:latest
          docker push my-dockerhub-user/my-app:latest
